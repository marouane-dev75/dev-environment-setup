# Default tmux configuration
# Keeping default prefix key (Ctrl-b)

# Enable mouse support
set -g mouse on

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Increase scrollback buffer size
set -g history-limit 100000

# Start window numbering at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Enable automatic window renaming
setw -g automatic-rename on

# Set window title
set -g set-titles on
set -g set-titles-string '#T - #W'

# Better pane splitting shortcuts
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode settings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Status bar configuration
set -g status-bg colour235
set -g status-fg colour255
set -g status-left-length 40
set -g status-left "#[fg=colour46]Session: #S #[fg=colour226]#I #[fg=colour33]#P"
set -g status-right "#[fg=colour226]%d %b %Y #[fg=colour46]%H:%M"
set -g status-justify centre

# Window status
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "
setw -g window-status-current-style bg=colour33,fg=colour235,bold

# Pane border colors
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour46

# Message colors
set -g message-style bg=colour235,fg=colour46

# Reduce escape time for better vim experience
set -sg escape-time 0

# Enable focus events
set -g focus-events on
